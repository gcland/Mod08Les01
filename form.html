<!DOCTYPE html> 
<html>
<header> 
    <title>Submit Recipe Form</title> 
    <link rel="stylesheet" href="style.css">
    <h1>Recipe Submission</h1>
</header>
<body>
    <h2>Recipe Details</h2>
        <form>
            <label for="Recipe Name">Recipe Name:</label><br>
            <input type="text" id="Recipe Name"name="Recipe Name" placeholder="Recipe name here"><br>

            <p></p>

            <label for="Ingredients">Ingredients:</label><br>
            <textarea rows="10" cols="40"name="Ingredients"placeholder="Enter ingredients here"></textarea>

            <p></p>

            <label for="Instructions">Instructions:</label><br>
            <textarea rows="25" cols="100"name="Instructions"placeholder="Enter instructions here"></textarea><br>

            <p></p>

        </form>
</body>
<footer>
    <input type="submit" value="Submit">
</footer>
</html>
